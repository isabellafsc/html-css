<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      td {
        width: 40px;
        border: 1px solid black;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Teclado Num√©rico</h1>
    <table>
      <tr>
        <td>Num<br> Lock</td>
        <td>/</td>
        <td>*</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">Enter</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>,</td>
      </tr>
    </table>
  </body>
</html>
