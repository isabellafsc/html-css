<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela 2</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      thead, tr.media {
        background-color: gray;
        color: white;
      }
      tr.media > th {
        text-align: left;
      }
      td, th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Área</th>
          <th scope="col" rowspan="2">Disciplinas</th>
          <th scope="colgroup" colspan="2">Notas</th>
          <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr>
          <th scope="col" >Nota 1</th>
          <th scope="col" >Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="4">Exatas</th>
          <td>Matemática</td>
          <td>10.0</td>
          <td>9.0</td>
          <td>9.5</td>
        </tr>
        <tr>
          <td>Fisíca</td>
          <td>7.5</td>
          <td>8.0</td>
          <td>7.8</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>7.5</td>
          <td>8.5</td>
          <td>8.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>9.0</td>
          <td>8.5</td>
          <td>8.7</td>
        </tr>
        <tr class="media">
          <th scope="row" colspan="4">Média de Exatas</th>
          <td>8.5</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>História</td>
          <td>9.0</td>
          <td>7.0</td>
          <td>8.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>8.0</td>
          <td>7.5</td>
          <td>7.8</td>
        </tr>
        <tr class="media">
          <th scope="row" colspan="4">Média de Humanas</th>
          <td>7.9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
